{% extends 'MMSApp/base_ls.html' %}
{% block content %}
{% load static %}

  <div class="container center" style="width:40%;">
      <br>
      <br>
      <br>


      <span style="color:white;font-size:2em;">Signup</span>
      <br>
      <br>


      <div class="row" style="border-radius:3px;">
        <div class="input-field col s10 offset-s1">
          <i class="material-icons prefix" style="color:white">account_circle</i>
          <input autocomplete="off" placeholder="Username"  type="text" id="username_signup_id" style="color:white">
        </div>

        <div class="input-field col s10 offset-s1 ">
          <i class="material-icons prefix" style="color:white">mode_edit</i>
          <input autocomplete="off" placeholder="Password" type="password" id="password_signup_id" style="color:white">
        </div>

        <div class="input-field col s10 offset-s1 ">
          <i class="material-icons prefix" style="color:white">email</i>
          <input autocomplete="off" placeholder="University Email"  type="text" id="email_signup_id" style="color:white">
        </div>
      </div>

      <button class="transparent-button" id="signup_btn_id">Signup</button>

      <br>
      <br>
      <br>

      <a href ="/login" style="color:white;display:block;text-decoration: underline;"> Already have an account? </a>
      <br>

    </div>


    <script type="text/javascript">

    $("body").css("background-color","#003d72");

      $("#signup_btn_id" ).click(function() {
        signup_submit()
      });

      function signup_submit()
      {
        if($("#password_signup_id").val() == "" || $("#username_signup_id").val() == "" || $("#email_signup_id").val() == ""){
          M.toast({html:"Every Input is Required"});
          return;
        }

       $.ajax({
            url: "/signup_submit/",
            type: "POST",
            data: {
              "username" : $("#username_signup_id").val() ,
              "password" : $("#password_signup_id").val() ,
              "email" : $("#email_signup_id").val() ,
            },
            success: function(response) {
              console.log(response);
            },
            error: function(xhr, a, b)
            {
              console.log("ERROR IN Signup_Submit");
            }
          });

          $("#password_signup_id").val("")
          $("#username_signup_id").val("")
          $("#email_signup_id").val("")

      }

    </script>

{% endblock %}
